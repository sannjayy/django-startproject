{% extends 'base.html' %}

{% block title %}Email Tester{% endblock title %}
    
{% block content %}

<div class='container'>
    <div class='row'>
        <div class='col-md-6'>
            <h3>Email Tester</h3>
            <form method='post' class='mt-5'>
                {% csrf_token %}
                {% if user.is_superuser %}
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        {{form.email}}
                    </div>
                    
                    <button type='submit' class='btn btn-primary'>Send Site Config Mail</button>
                {% else %}
                    <code>You do not have permission to send email!</code>
                {% endif %}
                    
            </form>
        </div>
    </div>
</div>


{% endblock content %}
